<!DOCTYPE html>
<html>
  <head>
    <title>{{title}} Bracket</title>
  </head>
  <body>
    <h1 align='center'> Welcome to "{{title}}" Bracket</h1>
    <h2 align='center'>Here are the players:</h2>
    <table>
      {% for i in range(1, bracket|length) %}
      <tr>
        {% if bracket[i] is defined %}
            <th>{{'%s' %bracket[i][0]}}</th>
            <td>{{'%s' %bracket[i][1]}}</td>
        {% else %}
            <th>None</th>
            <td></td>
        {% endif %}
      </tr>
      {% endfor %}
    </table>
    <hr>
    <br>
    {% include 'footer.html' %}
    </body>
</html>
