<table class="table table-striped" border="5" cellpadding="5" cellspacing="5" id="overviewsTable">
    <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Number of Players</th>
        <th>Owner</th>

    </tr>

    {% if not table %}
    (None)

    {% else %}

    {% if table|length == 0: %}
    (None)
    {% else %}
    {% for row in table: %}
    <tr>
        <td>
            <a href="/editbracket?code={{row[0]}}">{{row[0]}}</a>
        </td>
        <td>{{ row[1]}}</td>
        <td>{{ row[2]}}</td>
        <td>{{ row[3]}}</td>
    </tr>
    {% endfor %}

    {% endif %}
    {% endif %}
</table>
