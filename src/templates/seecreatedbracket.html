<!DOCTYPE html>
<html>
  <head>
    <title>{{name}} Bracket</title>
  </head>
  <body>
    {% include 'header.html' %}
    <h1 align='center'> Welcome to {{name}} Bracket</h1>
    <h1 align='center'> There are {{teams}} teams</h1>

    <hr>


    <form action="/bracket/?" method="get">
      <table>
        <!-- {% for team in teams %} -->
          <tr>
            <td align="right">Team 1:</td>
            <td><input type="text" name="team1" value= "{{ team1 }}" /></td>
          </tr>
          <tr>
            <td align="right">Team 2:</td>
            <td><input type="text" name="team2" value= "{{ team2 }}" /></td>
          </tr>
          <tr>
            <td align="right">Team 3:</td>
            <td><input type="text" name="team3" value= "{{ team3 }}" /></td>
          </tr>
          <tr>
            <td align="right">Team 4:</td>
            <td><input type="text" name="team4" value= "{{ team4 }}" /></td>
          </tr>
        <!-- {% endfor %} -->
        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    <br>
    {% include 'footer.html' %}
    </body>
</html>
