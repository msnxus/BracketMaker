<!DOCTYPE html>
<html>
  <head>
    <title>{{name}} Bracket</title>
  </head>
  <body>
    {% include 'header.html' %}
    <h1 align='center'> Welcome to {{name}} Bracket</h1>
    <h1 align='center'> There are {{teams}} teams</h1>
    <hr>
    <form id="confirmationForm" method="get">
      <table>
  
        {% for team in range(1, teams + 1) %}
          <tr>
            <td align="right">Team {{team}}:</td>
            <td><input type="text" name={{"team%s" % (team)}} /></td>
          </tr>
        {% endfor %}

        <tr>
          <td></td>
          <td><input type="submit" value="Create with random order" , onclick="setFormAction('/createbracket/random_confirmation/?')" /></td>
          <td><input type="submit" value="Create with seeding", onclick="setFormAction('/createbracket/seeding_confirmation/?')"/></td>
        </tr>
      </table>
    </form>
    <script>
      function setFormAction(action) {
        document.getElementById("confirmationForm").action = action;
        document.getElementById("confirmationForm").submit();
      }
    </script>

    <br>
    {% include 'footer.html' %}
    </body>
</html>
